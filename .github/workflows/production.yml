name: Build for Stage

on:
  push:
    branches:
      - stage
  pull_request:
    types: [closed]
    branches:
      - stage

jobs:
  call-build:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Docker credentials
        id: docker_creds
        run: |
          echo "DOCKER_USERNAME=$(cat docker_username.env)" >> $GITHUB_ENV
          echo "DOCKER_PASSWORD=$(cat docker_password.env)" >> $GITHUB_ENV

      - name: Call Build Workflow for Stage
        uses: ./.github/workflows/docker-image.yml
        with:
          branch: stage
          image_tag: ${{ github.sha }}
          docker_username: ${{ env.DOCKER_USERNAME }}
          docker_password: ${{ env.DOCKER_PASSWORD }}
