name: Build for Stage

on:
  push:
    branches:
      - stage
  pull_request:
    types: [closed]
    branches:
      - stage

jobs:
  call-build:
    uses: ./.github/workflows/build-docker-image.yml
    with:
      branch: stage
      docker_username: ${{ secrets.DOCKER_HUB_USERNAME }}
      docker_password: ${{ secrets.DOCKER_HUB_PASSWORD }}
