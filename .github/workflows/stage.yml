name: Build for Stage

on:
  push:
    branches:
      - stage
  pull_request:
    types: [closed]
    branches:
      - stage

jobs:
  call-build:
    runs-on: ubuntu-latest
    steps:
      - name: Call Build Workflow for Stage
        uses: ./.github/workflows/build-docker-image.yml
        with:
          branch: stage
          image_tag: ${{ github.sha }}
