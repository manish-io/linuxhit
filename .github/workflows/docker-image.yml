name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Log in to Docker Hub
      run: echo "${{ secrets.DOCKER_HUB_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_HUB_USERNAME }}" --password-stdin

    - name: Build the Docker image
      id: build
      run: docker build . --file Dockerfile --tag my-image:${{ github.sha }}-short

    - name: Tag and push the Docker image
      run: |
        SHORT_SHA=${{ github.sha }} | cut -c1-4
        IMAGE_NAME=my-image:$SHORT_SHA
        docker tag $IMAGE_NAME manishchauhan27/$IMAGE_NAME
        docker push manishchauhan27/$IMAGE_NAME
      env:
        IMAGE_NAME: my-image:${{ github.sha }}-short
