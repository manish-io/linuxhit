name: Build Docker Image

on:
  workflow_call:
    inputs:
      branch:
        required: true
        type: string
      image_tag:
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Docker SHA Tag
        id: vars
        run: echo "SHA_TAG=${{ inputs.image_tag }}" >> $GITHUB_ENV

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_HUB_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_HUB_USERNAME }}" --password-stdin
      - name: Tag Docker image
        run: docker tag my-nginx-image:${{ env.SHA_TAG }} ${{ secrets.DOCKER_HUB_USERNAME }}/my-nginx-image:${{ env.SHA_TAG }}

      - name: Push Docker image to Docker Hub
        run: docker push ${{ secrets.DOCKER_HUB_USERNAME }}/my-nginx-image:${{ env.SHA_TAG }}
